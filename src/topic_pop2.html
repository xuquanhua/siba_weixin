<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=750, user-scalable=no">
    <link rel="stylesheet" href="./lib/sm.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="page-group">
        <div class="page topic topic-detail-page" style="display: block;">
            <div class="content">
                <div class="pop-box">
                    <div class="close-box">
                        <span class="tip">剩余积分</span>
                        <span class="num">3500</span>
                        <span class="recharge">立即充值</span>
                        <em> </em>
                    </div>
                    <div class="abcd-box">
                        <div class="left-tip">支持选项</div>
                        <div>
                            <ul>
                                <li>A</li>
                                <li class="cur">B</li>
                                <li>C</li>
                                <li>D</li>
                            </ul>
                        </div>
                    </div>
                    <div class="money-box">
                        <div class="left-tip">支持数额</div>
                        <ul>
                            <li class="cur">100分</li>
                            <li>200分</li>
                            <li>500分</li>
                            <li>1000分</li>
                        </ul>
                    </div>
                    <div class="shu-ru-box">
                        <div class="left-tip"> </div>
                        <input type="text" placeholder="或输入自定义下注积分 上限500" />
                    </div>
                    <div class="content-block">
                        <div class="btn-box"><a href="#" class="button button-big button-fill button-success">确认下注</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="lib/zepto.js"></script>
<script src="lib/sm.js"></script>
<script src="js/Common.js"></script>
</html>
